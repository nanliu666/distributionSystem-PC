<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增代理商</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrapValidator/bootstrapValidator.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../plugins/bootstrapValidator/bootstrap.min.js"></script>
    <script src="../plugins/bootstrapValidator/bootstrapValidator.js"></script>
</head>

<body>
    <div class="row" style="margin : 0">
        <div class="col-lg-5">
            <div style="margin-left : -15px">
                <h1>新增代理商</h1>
            </div>
            <form class="form-horizontal" role="form" id="passwordForm">
                <div class="form-group">
                    <label class="control-label">微信名</label>
                    <div class="">
                        <input type="text" class="form-control" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">账号</label>
                    <div class="">
                        <input type="password" class="form-control" name="acconut" />
                    </div>
                </div>
                <div class="form-group">
                    <label class=" control-label">密码</label>
                    <div class="">
                        <input type="text" class="form-control" name="password" placeholder="123456" />
                    </div>
                </div>
                <div class="form-group">
                    <label class=" control-label">代理名称</label>
                    <div class="">
                        <input type="text" class="form-control" name="agent" />
                    </div>
                </div>
                <div class="form-group">
                    <label class=" control-label">手机号码</label>
                    <div class="">
                        <input type="tel" " class="form-control "  />
                    </div>
                </div>
                <div class="form-group ">
                    <label class=" control-label ">地区城市</label>
                    <div class=" ">
                        <input type="text "" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" name="login-button">创建</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#passwordForm").bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 18,
                        message: '密码长度应该处于6-18位'
                    },
                }
            },
            agent: {
                validators: {
                    notEmpty: {
                        message: '再次输入不能为空'
                    },
                },
            },
        }
    })
</script>

</html>
