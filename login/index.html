<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/bootstrapValidator/bootstrapValidator.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../plugins/bootstrapValidator/bootstrap.min.js"></script>
    <script src="../plugins/bootstrapValidator/bootstrapValidator.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin : 0">
            <div class="col-lg-5">
                <h1>登录</h1>
                <form class="form-horizontal" role="form" method="post" id="passwordForm">
                    <div class="form-group">
                        <label class="control-label">账号</label>
                        <div class="">
                            <input type="text" class="form-control" id="JSusername" name="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">密码</label>
                        <div class="">
                            <input type="password" class="form-control" id="JSpassword" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" checked><a href="./protocol .html">我已阅读并同意《合作协议》</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="JSLogin">账号登录</button>
                    </div>
                    <div class="form-group">
                        <a href="#" title="微信登录">
                            <span class="btn btn-success btn-block">微信登录</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#passwordForm").bootstrapValidator({
                fields: {
                    username: {
                        validators: {
                            notEmpty: {
                                message: '账号不能为空'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 18,
                                message: '密码长度应该处于6-18位'
                            },
                        }
                    },
                }
            })
            .on('success.form.bv', function(e) {
                e.preventDefault();
                let username = $('#JSusername').val()
                let password = $('#JSpassword').val()
                let param = {
                    type: "username",
                    username,
                    password
                }
                $.ajax({
                    url: "http://192.168.2.159:9997/v3/account/login",
                    type: "post",
                    dataType: "json",
                    data: param,
                    beforeSend: function(xhr) {
                        // xhr.setRequestHeader('Authorization')
                    },
                    success: function(result, status) {
                        window.localStorage.setItem('userData', JSON.stringify(result.data));
                        window.location.href = '../index/index.html'
                    },
                    error: function(result, status) {
                        $("input[name='password']").parent().append('<p data-bv-validator="notEmpty" data-bv-validator-for="password" class="help-block">' + '账号或者密码错误' + '</p>');
                        $("input[name='password']").parent().parent().addClass("has-error");
                        $("#JSLogin").removeAttr('disabled')
                    },
                })
            });
    })
</script>

</html>
