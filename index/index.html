<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>概览</title>
<link rel="stylesheet" href="./index.css">
<link rel='stylesheet' href='../icon/iconfont.css'>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../plugins/bootstrapPaginator/bootstrap-paginator.js"></script>
<script src="../plugins/bootstrapPaginator/jquery.history.js"></script>
</head>

<body>
    <div class="container">
        <div class="table-responsive text-center">
            <div class="notice">
                <ul data-toggle="modal" data-target="#myModal" id="noticeDiv"></ul>
            </div>
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <td class="td"><a href="javascript:;">昨天收益</a></td>
                        <td>
                            <a class="yesterday_bonus" href="javascript:;"></a>
                        </td>
                        <td class="td"><a href='../exchange/exchangeIndex.html'>已提现</a></td>
                        <td>
                            <a class="exchange_sum" href='../exchange/exchangeIndex.html'></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p style="margin-top : 10px">快捷入口</p>

            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td class=" td">
                            <a href="../exchange/exchangeIndex.html">
                                <i class="iconfont icon-jinqian"></i>
                                <span></span>
                                <p>提现</p>
                            </a>
                        </td>
                        <td class=" td">
                            <a href="javascript:;">
                                <i class="iconfont icon-zhuzhuangtu"></i>
                                <span></span>
                                <p>用户统计</p>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class=" td">
                            <a href="../subordinate/subordinate.html">
                                <i class="iconfont icon-lianxirenxuanzhong"></i>
                                <span></span>
                                <p>下级代理</p>
                            </a>
                        </td>
                        <td class=" td">
                            <a href="../account/QRCode.HTML">
                                <i class="iconfont icon-erweima"></i>
                                <span></span>
                                <p>邀请二维码</p>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden='true'>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                        <h4 class="modal-title" id="myModalLabel">
                            公告标题哦，兄弟
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="tab-content"></div>
                        <div style="display: flex; flex-direction: row-reverse">
                            <div id="JsPagination" class="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script>
    let bearer = JSON.parse(localStorage.getItem('userData')).bearer
    $.ajax({
            method: 'POST',
            url: 'http://192.168.2.159:9997/v3/statistics/overview',
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', "Bearer " + bearer)
            },
            success: function(data, status) {
                $('.exchange_sum').text(data.data.exchange_sum)
                $('.yesterday_bonus').text(data.data.yesterday_bonus)
            }
        })
        //公告
    $('#myModal').modal({
        show: true,
    })
    let noticeArr = ['公告1', '公告2', '公告3', '公告4', '公告5', '公告6', '公告7', '公告8', '公告9', '公告10', '公告11', '公告12', ]
    let [HTML, noticeHTML, childrenIndex, totalPages] = ['', '', 2, noticeArr.length]
    for (let i = 0; i < noticeArr.length; i++) {
        HTML += `<div class="alert alert-danger tab-pane fade">
                    <p>${noticeArr[i]}</p>
                </div>`
        noticeHTML += `<li>${noticeArr[i]}</li>`
    }
    $(".tab-content").html(HTML)
    var options = {
        currentPage: 3,
        totalPages,
        size: "normal",
        alignment: "right",
        onPageClicked: function(e, originalEvent, type, index) {
            childrenIndex = index
            $(`.alert`).removeClass('in active')
            $(`.alert:eq(${childrenIndex-1})`).addClass('in active')
        }
    }
    $(`.alert:eq(${childrenIndex})`).addClass('in active')

    $('#JsPagination').bootstrapPaginator(options);
    /*公告文字滚动JS**/
    $("#noticeDiv").html(noticeHTML)

    for (let i = 0; i < $("#noticeDiv").children().length; i++) {
        $("#noticeDiv").children()[i].addEventListener('click', function(e) {
            childrenIndex = i
            $(`.alert`).removeClass('in active')
            $(`.alert:eq(${childrenIndex})`).addClass('in active')
        }, false)
    }

    function noticeUp(obj, top, time) {
        $(obj).animate({
            marginTop: top
        }, time, function() {
            $(this).css({
                marginTop: "0"
            }).find(":first").appendTo(this);
        })
    }
    $(function() {
        // 调用 公告滚动函数
        setInterval("noticeUp('.notice ul','-35px',1000)", 3000);
    });
</script>

</html>
